name: twilio_programmable_voice_example
description: Demonstrates how to use the twilio_programmable_voice plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # We prefered to manage de fcm stuff on library side.
  # Not sure if the impact is huge or not tho.
  # flutter_apns: ^1.4.1
  # firebase_messaging: 7.0.3
  flutter_dotenv: ^5.0.0
  logger: ^1.0.0
  flutter_svg: ^0.22.0
  flutter_bloc: ^7.0.1
  get_it: ^7.2.0

  # Fork of callkeep to avoid ios part
  callkeep:
    git:
      url: git://github.com/kaw7413/callkeep.git
      ref: empty-ios

  twilio_programmable_voice:
    # When depending on this package from a real application you should use:
    #   twilio_programmable_voice: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - .env
    - assets/icons/
    - assets/images/
  uses-material-design: true
